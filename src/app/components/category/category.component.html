<h2 class="display-6">Categories</h2>

<ul *ngIf="dataLoaded" class="list-group">
  <li 
    routerLink="/products" 
    (click)="setCurrentCategory(identityCategory)"
    class="list-group-item"
    [class]="getActiveClassIfNoCurrentCategory()"
  >All</li>
  <li 
    *ngFor="let category of categories" 
    routerLink="/products/category/{{category.categoryId}}"
    (click)="setCurrentCategory(category)" 
    class="list-group-item" 
    [class]="getActiveClassIfEqualsCurrentCategory(category)"
  >{{category.categoryName}}</li>
</ul>

<div *ngIf="!dataLoaded" class="text-center">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>
